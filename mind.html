<script type="text/javascript">
    RED.nodes.registerType('mind',{
        category: 'function',
        color: '#68C99D',
        defaults: {
            name: {value: ''},
            endpoint: {required: true},
            action: {required: true},
            flowName: {value: ''},
            workspaceUuid: {value: ''}
        },
        inputs:1,
        outputs:1,
        icon: "exentriq2.png",
        label: function() {
            return this.name||"mind";
        }
    });
</script>

        <label for="node-input-endpoint"><i class="icon-tag"></i> Endpoint</label>
        <input type="text" id="node-input-endpoint" placeholder="Endpoint">

            <option value="query">Run Query</option>
            <option value="training">Run Training</option>
            <option value="prediction">Run Prediction</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-flowName"><i class="icon-tag"></i> Flow name</label>
        <input type="text" id="node-input-flowName" placeholder="Flow name">
    </div>
    <div class="form-row">
        <label for="node-input-workspaceUuid"><i class="icon-tag"></i> Workspace UUID</label>
        <input type="text" id="node-input-workspaceUuid" placeholder="Workspace UUID">
    </div>
